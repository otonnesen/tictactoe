<!DOCTYPE html>

<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="start.css">
</head>

<h1 id="title">TIC-TAC-TOE</h1>

<script>
	function newGame() {
		window.location.href = "/start";
    }
    function joinGame() {
		window.location.href = "/id/"+document.getElementById("gameID").value;
	}
</script>

<input placeholder="Enter Game ID" id="gameID"/>

<form role="form" onsubmit="newGame(); return false;">
    <button type = "newgame" id="newgame">New Game</button>
</form>

<form role="form" onsubmit="joinGame(); return false;">
        <button type="submit" id="submit">Join Game</button>
</form>
